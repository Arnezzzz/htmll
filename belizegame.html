<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Districts of Belize</title>
  <style>
    body {
      background-color: #b3e0e5;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #000;
      margin-bottom: 20px;
    }

    #map-container {
      position: relative;
      display: inline-block;
    }

    #belize-map {
      width: 400px;
      height: auto;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .highlight {
      position: absolute;
      pointer-events: none;
      border: 2px solid #c00;
      background-color: rgba(200, 0, 0, 0.4);
      border-radius: 5px;
      display: none;
    }

    #selected-district {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      background-color: white;
      border: 2px solid #444;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Districts of Belize</h1>

  <div id="map-container">
    <img id="belize-map" src="belize-map.png" alt="Belize Map">
    <div id="highlight-box" class="highlight"></div>
  </div>

  <div id="selected-district">Select a district</div>

  <div class="buttons">
    <button onclick="highlightDistrict('Belize District')">Belize District</button>
    <button onclick="highlightDistrict('Corozal District')">Corozal District</button>
    <button onclick="highlightDistrict('Orange Walk District')">Orange Walk District</button>
    <button onclick="highlightDistrict('Cayo District')">Cayo District</button>
    <button onclick="highlightDistrict('Stann Creek District')">Stann Creek District</button>
    <button onclick="highlightDistrict('Toledo District')">Toledo District</button>
  </div>

  <script>
    // Position map for each district (adjusted manually for your exact image)
    const districtPositions = {
      "Corozal District":       { top: 30,  left: 160, width: 80, height: 60 },
      "Orange Walk District":   { top: 80,  left: 130, width: 90, height: 70 },
      "Belize District":        { top: 110, left: 200, width: 70, height: 80 },
      "Cayo District":          { top: 160, left: 110, width: 110, height: 90 },
      "Stann Creek District":   { top: 230, left: 180, width: 70, height: 90 },
      "Toledo District":        { top: 300, left: 130, width: 100, height: 110 }
    };

    function highlightDistrict(name) {
      const box = document.getElementById("highlight-box");
      const pos = districtPositions[name];

      if (pos) {
        box.style.display = "block";
        box.style.top = pos.top + "px";
        box.style.left = pos.left + "px";
        box.style.width = pos.width + "px";
        box.style.height = pos.height + "px";
        document.getElementById("selected-district").innerText = name;
      }
    }
  </script>

</body>
</html>
